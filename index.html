<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/boxicons.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>zytuu fementor challenge</title>
  </head>
  <body>
    <header>
      <h2>Our Pricing</h2>
      <div class="toggle-container">
        <span> Annually</span>
        <div class="toggle" id="toggle-switch"></div>
        <span> Monthly</span>
      </div>
    </header>

    <main>
      <article class="plan">
        <section class="plan-header">
          <div class="plan__type">
            <p>Basic</p>
          </div>
          <div class="plan__price" id="basic-plan">
            <h1>&dollar;199.99</h1>
          </div>
        </section>
        <section class="plan-content">
          <ul class="plan__benefits">
            <li class="plan__benefit">
              <p>500 GB Storage</p>
            </li>
            <li class="plan__benefit">
              <p>2 Users Allowed</p>
            </li>
            <li class="plan__benefit">
              <p>Send up to 3 GB</p>
            </li>
          </ul>
          <div class="plan__cta">
            <button class="btn btn-blue">Learn more</button>
          </div>
        </section>
      </article>
      <article class="plan plan--blue">
        <section class="plan-header">
          <div class="plan__type">
            <p>Professional</p>
          </div>
          <div class="plan__price" id="pro-plan">
            <h1>&dollar;249.99</h1>
          </div>
        </section>
        <section class="plan-content">
          <ul class="plan__benefits">
            <li class="plan__benefit">
              <p>1TB Storage</p>
            </li>
            <li class="plan__benefit">
              <p>5 Users Allowed</p>
            </li>
            <li class="plan__benefit">
              <p>Send up to 10 GB</p>
            </li>
          </ul>
          <div class="plan__cta">
            <button class="btn btn-white">Learn more</button>
          </div>
        </section>
      </article>
      <article class="plan">
        <section class="plan-header">
          <div class="plan__type">
            <p>Master</p>
          </div>
          <div class="plan__price" id="master-plan">
            <h1>&dollar;399.99</h1>
          </div>
        </section>
        <section class="plan-content">
          <ul class="plan__benefits">
            <li class="plan__benefit">
              <p>2 TB Storage</p>
            </li>
            <li class="plan__benefit">
              <p>10 Users Allowed</p>
            </li>
            <li class="plan__benefit">
              <p>Send up to 20 GB</p>
            </li>
          </ul>
          <div class="plan__cta">
            <button class="btn btn-blue">Learn more</button>
          </div>
        </section>
      </article>
    </main>
    <script src="./js/toggle.js"></script>
    <footer>
      <p>Coded with <i class="bx bx-heart"></i> by zytuu</p>
    </footer>
  </body>
</html>
